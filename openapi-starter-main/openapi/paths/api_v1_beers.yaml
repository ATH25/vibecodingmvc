get:
  tags: [Beers]
  summary: List beers
  description: Returns beers with optional filtering and pagination.
  operationId: listBeers
  parameters:
    - in: query
      name: beerName
      required: false
      schema:
        type: string
      description: Optional filter to match beers by name (case-insensitive, contains)
    - in: query
      name: page
      required: false
      schema:
        type: integer
        minimum: 0
      description: Zero-based page index (default 0)
    - in: query
      name: size
      required: false
      schema:
        type: integer
        minimum: 1
      description: The size of the page to be returned (default 20)
  responses:
    '200':
      description: Page of beers returned
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: array
                items:
                  $ref: ../components/schemas/BeerResponseDto.yaml
              totalElements:
                type: integer
              totalPages:
                type: integer
              size:
                type: integer
              number:
                type: integer
          examples:
            BeersPageExample:
              description: Paged beers example
              value:
                content:
                  - id: 1
                    version: 0
                    beerName: Galaxy Cat IPA
                    beerStyle: IPA
                    upc: '0123456789012'
                    quantityOnHand: 120
                    price: 12.99
                    createdDate: '2025-08-01T12:34:56'
                    updatedDate: '2025-08-15T09:00:00'
                totalElements: 1
                totalPages: 1
                number: 0
                size: 10
    '400':
      description: Bad Request
post:
  tags: [Beers]
  summary: Create a beer
  description: Creates a new beer and returns the created resource.
  operationId: createBeer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/BeerRequestDto.yaml
  responses:
    '400':
      description: Validation error
    '201':
      description: Beer created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BeerResponseDto.yaml
