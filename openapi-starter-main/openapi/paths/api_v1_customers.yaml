get:
  tags:
    - Customers
  summary: List customers
  description: Returns all customers.
  responses:
    '200':
      description: List of customers returned
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/CustomerResponseDto.yaml'
post:
  tags:
    - Customers
  summary: Create customer
  description: Creates a new customer and returns the created resource.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/CustomerRequestDto.yaml'
  responses:
    '201':
      description: Customer created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/CustomerResponseDto.yaml'
    '400':
      description: Validation error
